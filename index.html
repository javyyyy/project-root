      <button id="themeToggle" class="btn btn-outline-light ms-lg-3 mt-3 mt-lg-0 w-100 w-lg-auto" type="button" aria-label="Toggle theme">
        <i class="bi bi-moon-fill" id="themeIcon" aria-hidden="true"></i>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const body = document.body;
        const toggleBtn = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");

        if (localStorage.getItem("theme") === "dark") {
          body.classList.add("dark-mode");
          if (themeIcon) themeIcon.classList.replace("bi-moon-fill", "bi-sun-fill");
        }

        if (!toggleBtn || !themeIcon) return;

        toggleBtn.addEventListener("click", () => {
          body.classList.toggle("dark-mode");
          if (body.classList.contains("dark-mode")) {
            themeIcon.classList.replace("bi-moon-fill", "bi-sun-fill");
            localStorage.setItem("theme", "dark");
          } else {
            themeIcon.classList.replace("bi-sun-fill", "bi-moon-fill");
            localStorage.setItem("theme", "light");
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
